<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Chakra</title>

  <link rel="stylesheet" href="style.css">

  <!-- Lightweight Charts (working GitHub-friendly CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
  <div id="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Watchlist</h1>

      <input id="search" placeholder="Search stock..." autocomplete="off" />

      <ul id="watchlist">
        <li data-symbol="RELIANCE.NS">RELIANCE</li>
        <li data-symbol="TCS.NS">TCS</li>
        <li data-symbol="INFY.NS">INFY</li>
        <li data-symbol="HDFCBANK.NS">HDFCBANK</li>
        <li data-symbol="ICICIBANK.NS">ICICIBANK</li>
      </ul>
    </aside>

    <!-- Chart area -->
    <main class="chart-area">
      <div id="toolbar">
        <div id="symbol-title">Loading...</div>
      </div>

      <div id="chart-wrapper">
        <div id="chart"></div>
        <div id="volume"></div>

        <div id="spinner" class="hidden">Loadingâ€¦</div>
        <div id="error" class="hidden"></div>
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
